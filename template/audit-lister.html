<div id="{$_id}" class="{_ui}ui{/} {$class} {_class}feed{/}" style="{$style}" {$attributes}>
{rows}
    {row}
    <div class="event">
        <div class="label">
            <i class="{icon}comment{/} icon"></i>
        </div>
        <div class="content">
            <div class="summary">
                <div class="user">{$user}</div>
                {$_title}
                <div class="date">{$ts}</div>
            </div>
            <div class="extra text">
                {changes}
                    {change}

                    <!-- option 1 - show as segment with field name in header and labels inside -->
                    <!--
                    <div class="ui segment">
                        <div class="ui label top attached">{$field}</div>
                        <a class="ui right pointing red basic label">{$old_value}</a>
                        <a class="ui green basic label">{$new_value}</a>
                    </div>
                    -->
                    <!-- option 2 - show as simple labels, no block -->

                    <div>
                        <a class="ui black basic label">{$field}</a>
                        <a class="ui right pointing red basic label">{$old_value}</a>
                        <a class="ui green basic label">{$new_value}</a>
                    </div>

                    <!-- option 3 - show as steps -->
                    <!--
                    <div class="ui small steps" style="margin:0;">
                      <div class="step">
                        <div class="content">
                            <div class="description">{$field}</div>
                        </div>
                      </div>
                      <div class="active disabled step">
                        <div class="content">
                          <div class="description">{$old_value}</div>
                        </div>
                      </div>
                      <div class="step">
                        <div class="content">
                          <div class="description">{$new_value}</div>
                        </div>
                      </div>
                    </div>
                    -->

                    {/}
                {/}
            </div>

            {Buttons}<div class="meta">{button}<a class="ui mini button">Undo</a>{/}</div>{/}
        </div>
    </div>
    {/row}

    {empty}
    <div class="item">
        <div class="content">
            <div class="description">No records</div>
        </div>
    </div>
    {/empty}
{/rows}
</div>

<!-- Here we can add comment form EXAMPLE !!! -->
<form class="ui reply form small">
    <div class="ui action input">
        <input type="text" placeholder="Add comment" />
        <button class="ui icon button">
            <i class="comment icon"></i>
        </button>
    </div>
</form>

{$Content}
